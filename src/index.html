<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/82123000c7.js" crossorigin="anonymous"></script>
	<title>Уроки игры на гитаре</title>
	<meta name="description" content="Лучший репетитор игры на гитаре">
</head>
<body>
	<!-- Первая секция -->
	<div class="main-section">
		<div class="container main-section__nav-container">
			<!-- Навигационное меню -->
			<header class="main-section__header">
				<a href="#">
					<img src="./img/logo.svg" alt="Логотип" width="134">
				</a>
			</header>
			<nav class="main-section__nav nav-menu">
				<ul class="nav-menu__list">
					<li class="nav-menu__list-item">Обо мне</li>
					<li class="nav-menu__list-item">Занятия</li>
					<li class="nav-menu__list-item">Запись</li>
				</ul>
			</nav>
		</div>
		<div class="container main-section__content-container">
			<!-- Левая часть секции -->
			<div class="left-wrapper">
				<img class="left-wrapper__img" src="./img/person.png" alt="Фото гитариста">
				<div class="left-wrapper__rectangle-blue"></div>
				<div class="left-wrapper__rectangle-orange"></div>
				<div class="left-wrapper__rectangle-gray"></div>
			</div>
			<!-- Правая часть секции -->
			<div class="right-wrapper">
				<div class="right-wrapper__icons-box icons">
					<div class="icons__item">
						<i class="fa-brands fa-skype"></i>
					</div>
					<div class="icons__item">
						<i class="fa-brands fa-vk"></i>
					</div>
					<div class="icons__item">
						<i class="fa-brands fa-telegram"></i>
					</div>
					<div class="icons__item">
						<i class="fa-brands fa-instagram"></i>
					</div>
				</div>
				<h1 class="right-wrapper__title title">Я Виктор
					<hr class="title__hr">
				</h1>
				<p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
				<div class="right-wrapper__button buttons">
					<button class="buttons__main-btn">Забронировать 
						урок</button>
					<div class="right-wrapper__icon-btn buttons__icon-btn">
						<img class="buttons__icon-img" src="./img/chat1.svg" alt="chat" width="46px" height="46">
						<p class="buttons__icon-text">Есть 
							вопросы?</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
